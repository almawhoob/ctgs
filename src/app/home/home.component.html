<ul class="topnav">
  <li>
    <a (click)="this.router.navigate(['/home'])">Home</a>
  </li>
  <li *ngIf="userService.isAdmin()">
    <a (click)="this.router.navigate(['/add'])">Add User</a>
  </li>
  <li *ngIf="userService.isSupervisor()">
    <a (click)="this.router.navigate(['/rec'])">Recommend Application</a>
  </li>
  <li *ngIf="userService.isRequester()">
    <a (click)="this.router.navigate(['/apply'])">Create Application</a>
  </li>
  <li class="right"> <a  (click)="userService.logout()">Log Out</a></li>
</ul>

<ng-container *ngFor="let item of applicationList | async">
<md-card style="background: white;" *ngIf="userService.isSupervisor()">
  <md-card-title-group>
    <!--<img md-card-sm-image src="path/to/img.png">-->
    <md-card-title (click)="this.router.navigate(['/rec'])">{{item.applicationID}}</md-card-title>
    <md-card-subtitle>{{item.presentationName}}</md-card-subtitle>
  </md-card-title-group>
</md-card>
</ng-container>
