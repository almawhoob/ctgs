
<button md-raised-button (click)="logout()">
  Logout
</button>

<!--<md-grid-list>-->
<!--<md-grid-tile></md-grid-tile>-->
<!--</md-grid-list>-->
<button md-raised-button (click)="routeToApply()" *ngIf="this.userProfile?.role === 'requester'">Create Application</button>
<button md-raised-button (click)="this.router.navigate(['/add'])" *ngIf="this.userProfile?.role === 'Admin'">Create User</button>

<ng-container *ngFor="let item of applicationList | async">
<md-card style="background: white;" *ngIf="isSupervisor()">
  <md-card-title-group>
    <img md-card-sm-image src="path/to/img.png">
    <md-card-title (click)="this.router.navigate(['/rec'])">{{item.applicationID}}</md-card-title>
    <md-card-subtitle>{{item.presentationName}}</md-card-subtitle>
  </md-card-title-group>
</md-card>
</ng-container>
